version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: book_manager_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: book_manager
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql # âœ… Mount init.sql

volumes:
  pgdata:
